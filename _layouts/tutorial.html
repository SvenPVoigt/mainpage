---
layout: main
stylesheet: tutorial
script: tutorial
---


<div id="articleLayout" class="fullSize">
<a id="backBar" class="black" href="/"></a>
<div id="articleContent">
{% if page.title %}
<h1 id="articleTitle">{{page.title}}</h1>
{% endif %}
{% if page.date %}
<h2 id="articleDate">{{page.date}}</h2>
{% endif %}
{% if page.description %}
<h3 id="articleDescription">{{page.description}}</h3>
{% endif %}
<div id="article">
{{content}}
</div>
</div>
</div>
